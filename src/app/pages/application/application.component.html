
<h1>Application Form</h1>
<form #applicationPost="ngForm" (ngSubmit)="onSubmit(applicationPost.value)">
  <input type="text" name="tittle" ngModel placeholder="tittle"> <br><br>
  <input type="text" name="description" ngModel placeholder="description"> <br><br>
  <input type="text" name="videoApplication" ngModel placeholder="videoApplication"> <br><br>
  <button type="submit"> submit data</button>
</form>
