<mat-card>
  <div class="d-flex flex-no-wrap justify-space-between">
    <div>
      <mat-card-title>
        <span class="headline"> {{gameData.name}} </span>
      </mat-card-title>
      <mat-card-content>{{gameData.summary}}</mat-card-content>
      <mat-card-actions>
        <button>
          Action
        </button>
      </mat-card-actions>
    </div>
    <mat-card-content class="ma-3">
      <img class="gameImage" src="{{gameData.summary}}" alt="">
    </mat-card-content>
  </div>
</mat-card>
