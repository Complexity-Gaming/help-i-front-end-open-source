<mat-card>
  <mat-card-header>
    <mat-card-title>{{gameData.name}}</mat-card-title>
  </mat-card-header>
  <img width="auto" height="500px"  mat-card-image [src]="gameData.coverUrl" alt="Photo of Apex Legends">
  <mat-card-content>
    <p>
      {{gameData.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
