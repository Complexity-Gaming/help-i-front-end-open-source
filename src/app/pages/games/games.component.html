<section>
  <h1 class="gameChooseTittle">Elige tu juego</h1>
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile class="gameCard" *ngFor="let game of games">
      <img class="gameImage" mat-card-image (click)="navigateToGameMenu(game.id)" [src]="game.coverUrl">
      <mat-grid-tile-footer>{{game.name}}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>

</section>
